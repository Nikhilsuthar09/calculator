<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="row">
        <div class="col-md-12">
          <form action="#" name="calculator" class="main">
            <input
              type="text"
              class="display form-control"
              name="display"
              id="display"
            />
            <br />
            <input
              type="button"
              class="btn btn-primary"
              value="AC"
              id="clear"
            />
            <input
              type="button"
              class="btn btn-outline-primary ms-3"
              value="clr"
              onclick="backSpace()"
            />
            <input
              type="button"
              class="btn btn-outline-primary ms-3"
              value="%"
              onclick="document.calculator.display.value+='%'"
            />
            <input
              type="button"
              class="btn btn-outline-primary ms-3"
              value="รท"
              onclick="document.calculator.display.value+='/'"
            />
            <br /><br />
            <input
              type="button"
              class="btn btn-outline-primary"
              value="7"
              onclick="seven()"
            />
            <input
              type="button"
              class="btn btn-outline-primary ms-3"
              value="8"
              onclick="eight()"
            />
            <input
              type="button"
              class="btn btn-outline-primary ms-3"
              value="9"
              onclick="nine()"
            />
            <input
              type="button"
              class="btn btn-outline-primary ms-3"
              value="x"
              onclick="document.calculator.display.value+='*'"
            />
            <br /><br />
            <input
              type="button"
              class="btn btn-outline-primary"
              value="6"
              onclick="six()"
            />
            <input
              type="button"
              class="btn btn-outline-primary ms-3"
              value="5"
              onclick="five()"
            />
            <input
              type="button"
              class="btn btn-outline-primary ms-3"
              value="4"
              onclick="four()"
            />
            <input
              type="button"
              class="btn btn-outline-primary ms-3"
              value="-"
              onclick="document.calculator.display.value+='-'"
            /><br /><br />
            <input
              type="button"
              class="btn btn-outline-primary"
              value="3"
              onclick="three()"
            />
            <input
              type="button"
              class="btn btn-outline-primary ms-3"
              value="2"
              onclick="two()"
            />
            <input
              type="button"
              class="btn btn-outline-primary ms-3"
              value="1"
              onclick="one()"
            />
            <input
              type="button"
              class="btn btn-outline-primary ms-3"
              value="+"
              onclick="document.calculator.display.value+='+'"
            />
            <br /><br />
            <input
              type="button"
              class="btn btn-outline-primary"
              value="0"
              onclick="zero()"
            />
            <input
              type="button"
              class="btn btn-outline-primary ms-3"
              value="00"
              onclick="document.calculator.display.value+='00'"
            />
            <input
              type="button"
              class="btn btn-outline-primary ms-3"
              value="."
              onclick="point()"
            />
            <input
              type="button"
              class="btn btn-outline-primary ms-3"
              value="="
              onclick="document.calculator.display.value=eval(calculator.display.value)"
            />
          </form>
        </div>
      </div>
    </div>

    <script src="calculator.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
